<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Neon Gradient Background */
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #0f0f0f, #1b0036, #0a2647);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
    0%{ background-position: 0% 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
}

/* Calculator Box */
#container{
    width: 380px;
    padding: 25px;
    border-radius: 35px;

    background: rgba(25, 25, 25, 0.60);
    backdrop-filter: blur(18px);

    box-shadow:
        0 0 50px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(255, 255, 255, 0.05);
}

/* Display */
input{
    width: 100%;
    height: 90px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 64px;
    text-align: right;
}

/* Grid */
.button-grid{
    margin-top: 18px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

/* Button Base */
button{
    height: 78px;
    width: 78px;
    border-radius: 50%;
    border: none;
    font-size: 28px;
    color: white;

    background: linear-gradient(145deg, #2b2b2b, #1a1a1a);

    box-shadow:
        3px 3px 8px rgba(0,0,0,0.8),
        -3px -3px 8px rgba(60,60,60,0.1);

    transition: 0.15s ease;
}

/* Button Press */
button:active{
    transform: scale(0.82);
}

/* Zero button */
.zero{
    grid-column: span 2;
    border-radius: 45px;
    width: 100%;
}

/* Gray buttons */
.gray-button{
    background: #d0d0d0;
    color: black;
    font-weight: 600;
}

/* Yellow operations */
.yellow-button{
    background: #ff9500;
    color: white;
    font-weight: bold;

    box-shadow: 0 0 18px rgba(255, 149, 0, 0.75);
}

.yellow-button:hover{
    box-shadow: 0 0 25px rgba(255, 149, 0, 0.9);
}

/* Hover */
button:hover{
    filter: brightness(1.2);
}
    </style>
</head>
<body>
    <div id="container">

        <input type="text" id="display">

        <div class="button-grid">

            <button class="gray-button">C</button>
            <button class="gray-button">Â±</button>
            <button class="gray-button">%</button>
            <button class="yellow-button">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow-button">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow-button">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow-button">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="yellow-button">=</button>

        </div>

    </div>

    
</body>
<script>
    let buttons = document.querySelectorAll('button');
let input = document.querySelector('input');

for(let button of buttons){
    button.addEventListener('click', function(event){
        let btnText =event.target.innerText;
        if(btnText == 'C'){
            input.value = '';
        }
        else if(btnText === '='){
            try{
                input.value = eval(input.value);
            }
            catch(e){
                input.value ='Invalid';
            }
        }
        else{
            input.value += btnText;
        }
    })
}


</script>
</html>
